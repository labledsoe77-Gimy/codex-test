<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Portal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="login-body">
    <main class="login-card">
      <h1>Physics Portal Login</h1>
      <p class="login-subtitle">Enter the credentials to explore physics experiments.</p>
      <form class="login-form" id="loginForm">
        <label class="field">
          <span>labledsoe</span>
          <input type="text" name="username" autocomplete="username" required />
        </label>
        <label class="field">
          <span>labledsoe</span>
          <input type="password" name="password" autocomplete="current-password" required />
        </label>
        <button type="submit">Log In</button>
        <p class="login-hint">Hint: both fields should be <strong>labledsoe</strong>.</p>
      </form>
    </main>

    <script>
      const loginForm = document.getElementById("loginForm");

      loginForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const formData = new FormData(loginForm);
        const username = formData.get("username").trim();
        const password = formData.get("password").trim();

        if (username === "labledsoe" && password === "labledsoe") {
          window.location.href = "physics.html";
          return;
        }

        loginForm.classList.add("error");
        window.setTimeout(() => loginForm.classList.remove("error"), 600);
      });
    </script>
  </body>
</html>
